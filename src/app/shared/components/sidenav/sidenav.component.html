<div class="sidenav__backdrop" (click)="backdropClick.emit()">
    <div class="sidenav__container" (click)="$event.stopImmediatePropagation()" (animationend)="onAnimationEnd($event)"
        [class.toggled]="sidenavToggled()" [class.untoggled]="!sidenavToggled()">
        
        <div [class.sidenav__container--slide-in]="toggleComplete()"  class="sidenav__user-badge">
            <dl-user-badge [clickable]="true" (toggleSidenav)="backdropClick.emit()" />
        </div>
    
    </div>
</div>
