<div style="position: relative;">
    <input class="dl-input" 
    [style.width]="width() ? (width() + 'px') : 'unset'"
    [class.width-animation]="widthAnimation()"
    [disabled]="disabled()"
    (input)="_handleChange($any($event.target).value)"
    >

    @if (icon()) {
        <mat-icon class="icon">search</mat-icon>
    }

</div>
