<div style="position: relative;">
    <input class="dl-input" 
    [class.width-animation]="widthAnimation()"
    [disabled]="disabled()"
    (input)="_handleChange($any($event.target).value)"
    [placeholder]="placeholder() ?? ''"
    >

    @if (icon() || iconName()) {
        <mat-icon class="icon">{{iconName() ?? 'search'}}</mat-icon>
    }

</div>
