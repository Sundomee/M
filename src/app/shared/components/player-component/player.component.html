<div class="player">
    <div class="track">
        <div class="track__media-player" 
            [style.backgroundImage]="`url(${track().imagePath})`">
            <audio [src]="track().path" #audio></audio>
            <div class="track__bot-wrapper">
                <div class="track__progress-bar">
                    <span class="track__handle" 
                    (animationend)="animationEndController($event)"
                    [class.track__handle--animate]="canAnimate()" 
                        [style.animationDuration.ms]="track().duration"
                        [style.animationPlayState]="canAnimate() ? 'running' : 'paused'"
                    ></span>
                </div>
                <div class="track__actions"></div>
            </div>
        </div>
        
        <button class="play-btn" (click)="playAudio()">Play</button>
        {{track()?.path}}
    </div>
    
</div>
