<section class="home">
  <div class="home__wrapper">

    <div class="home__container">
      <div class="home__container-panel base-transparency">
        <div class="home__dx-sidenav-wrapper">
          <div class="home__dx-sidenav"></div>
        </div>

        <section class="main">
          <div class="category">
            <div class="category__header">
              <span class="category__header--title">Artisti popolari</span>
            </div>
            <div class="category__body">
              @for (item of fakeArtists; track $index) {
              <div class="card">
                <div class="card__wrapper">

                  <div class="card__img-wrapper">
                    <img alt="" src="../../../../public/assets/images/papers/bg-img2.png">
                  </div>
                  <div class="card__details">{{item.name}}</div>
                </div>
              </div>
              }
            </div>
          </div>
          <div class="category">
            <div class="category__header">
              <span class="category__header--title">Hit del momento</span>
            </div>
            <div class="category__body">
              @for (item of tracks(); track $index) {
              <div class="card" (click)="navigateToTrack(item)">
                <div class="card__wrapper">
                  <div class="card__img-wrapper">
                    <img alt="" src="../../../../public/assets/images/papers/bg-img2.png">
                  </div>
                  <div class="card__details">
                    <div class="card__track-info">
                      <span class="card__name">{{item.title}}</span>
                      <span class="card__length">{{item.length / 60}}</span>
                    </div>
                    <div class="card__author">
                      {{item.user.username}}
                    </div>
                  </div>
                </div>
              </div>
              }
            </div>
          </div>
          <div class="category">
            <div class="category__header">
              <span class="category__header--title">Albums</span>
            </div>
            <div class="category__body">
              @for (item of fakeArtists; track $index) {
              <div class="card">
                <div class="card__wrapper">
                  <div class="card__img-wrapper">
                    <img alt="" src="../../../../public/assets/images/papers/bg-img2.png">
                  </div>
                  <div class="card__details">{{item.name}}</div>
                </div>
              </div>
              }
            </div>
          </div>
        </section>
