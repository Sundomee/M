<div class="uploader">
    <button (click)="play()">play</button>
    <audio [src]="trackSrc()" #audio></audio>

    <div class="uploader__info" >
        <div class="uploader__image" [class.uploader__image--chosen]="imageSrc()"
            [style.backgroundImage]="imageSrc() ? `url(${imageSrc()})` : 'none'" 
            (click)="input.showPicker()" (dragover)="$event.preventDefault()" (drop)="dropFile($event)">
            @if (!imageSrc()) {
                <ng-container [ngTemplateOutlet]="uploadSvg"></ng-container>
                <span>Clicca qui o trascina un'immagine per usarla come copertina</span>
            }
            <input (input)="imageSelected($event)" name="track-image" #input type="file" accept="image/*">
        </div>

        <div class="uploader__track" (click)="track.showPicker()"
            (dragover)="$event.preventDefault()" (drop)="dropTrack($event)"
            >
            <span>Clicca qui o trascina un file audio</span>
            <input type="file" #track accept="audio/mp3, audio/wav" (input)="audioSelected($event)">
        </div>

        <div class="uploader__details">
            <div class="uploader__title">
                <label for="track-name">Titolo</label>
                <input [formControl]="titleControl" autocomplete="off" name="track-name" class="base-input" type="text">
            </div>

            <div class="uploader__description">
                <label for="track-description">Descrizione</label>
                <textarea [formControl]="descriptionControl" name="track-description" class="base-input"></textarea>
            </div>
        </div>

        <button class="uploader__button" (click)="upload()">
            <span>Carica</span>
            <ng-container [ngTemplateOutlet]="uploadSvg"></ng-container>

        </button>
    </div>

</div>
